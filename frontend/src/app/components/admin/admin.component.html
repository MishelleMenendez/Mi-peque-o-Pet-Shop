<div class="container">
    <header class="header">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <div><strong>Pet Shop - Admin</strong></div>
        <nav>
            <a routerLink="/home" class="nav-link">Home</a>
            <a routerLink="/gestion_productos" class="nav-link">Gestión Productos</a>
            <a routerLink="/gestion_pedidos" class="nav-link">Gestión Pedidos</a>
            <button (click)="cerrarSesion()" class="logout-btn">Cerrar Sesión</button>
        </nav>
    </header>

    <section class="admin-container">
        <h2>Gestión de Usuarios</h2>
        <div class="admin-form">
            <h3>Registrar Nuevo Usuario</h3>
            <form (submit)="onRegister(); $event.preventDefault();">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required>

                <label for="email">Email:</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" required>

                <label for="role">Rol:</label>
                <select id="role" [(ngModel)]="role" name="role">
                    <option value="admin">Administrador</option>
                    <option value="cliente">Cliente</option>
                </select>

                <button type="submit"class="logout-btn" >Registrar</button>
            </form>

            <p *ngIf="mensaje">{{ mensaje }}</p>
        </div>
    </section>

    <footer class="footer">
        &copy; 2025 Pet Shop - Todos los derechos reservados.
    </footer>
</div>
