<div class="container">
    <header class="header">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <div><strong>Pet Shop</strong></div>
        <nav>
            <a routerLink="/home" class="nav-link">Home</a>
            <a routerLink="/contacto" class="nav-link">Contacto</a>
            <a routerLink="/login" class="nav-link">Login</a>
        </nav>
    </header>
    
    <div class="auth-container">
        <h2>Registro de Usuario</h2>
        <form (submit)="onRegister(); $event.preventDefault();">
            <label>Nombre de usuario:</label>
            <input type="text" [(ngModel)]="username" name="username" required>
        
            <label>Email:</label>
            <input type="email" [(ngModel)]="email" name="email" required>
        
            <label>Contrase√±a:</label>
            <input type="password" [(ngModel)]="password" name="password" required>
        
            <button type="submit"class="logout-btn" class="logout-btn">Registrarse</button>
        </form>

        <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
        <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
    </div>

    <footer class="footer">
        &copy; 2025 Pet Shop - Todos los derechos reservados.
    </footer>
</div>
